<h1>RoadMap<button class="pull-right btn btn-primary" ng-click="showDefinition=!showDefinition">Show/Hide Status Definition</button></h1>

<div class="alert alert-warning">This page is still under contruction ...</div>



<table id="status-table" class="table table-striped table-bordered" ng-show="showDefinition">
    <thead>
        <tr>
            <th>Index</th>
            <th>Status</th>
            <th>Description</th>
        <tr>
    </thead>
    <tbody>
        <tr ng-repeat="status in data.meta.statusIndex">
            <td>{{status.index}}</td>
            <td><div class="status-label label label-{{status.status | lowercase}}">{{status.status}}</div></td>
            <td>{{status.description}}</td>
        <tr>
    </tbody>
</table>


<h2>Features</h2>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Choose View
            </div>
            <div class="panel-body">
                <div class="btn-group" >
                    <label class="btn btn-default"> 
                        <input type="radio" name="view"  ng-click="view='tree'" checked>  Tree View
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="view"  ng-click="view='list'">  List View
                    </label>
                </div>
            </div>

        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Filters
            </div>
            <div class="panel-body">
                <span>Any Field</span>
                <input ng-model="query.$"> 
            </div>
        </div>
  

    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Filter: Status
            </div>
            <div class="panel-body">
                <div class="btn btn-default" ng-click="showAllStatus()">All</div>
                <div class="btn btn-default" ng-click="hideAllStatus()">None</div>   
                <div class="checkbox" ng-repeat="status in data.meta.statusIndex">    
                    <label> 
                        <input type="checkbox" ng-model="status.show">
                            <span class="status-label label label-{{status.status | lowercase}}" >{{status.status}}</span>
                        </input>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>


<div ng-repeat="feature in features">

   
    <div ng-include="'/templates/feature.html'"></div>
</div>
